	<header>
		<h1>Services de santé et de guérison de Montréal <i>Montreal health and healing services</i></h1>
		<h2 class="fr"><strong>RÉSEAU</strong> pour la stratégie urbaine de la communauté autochtone à Montréal</h2>
		<h2 class="en">Montreal Urban Aboriginal Community Strategy <strong>NETWORK</strong></h2>
		<b class="logo"></b>
	</header>
	<form id="services-search">
		<fieldset>
			<h2>Recherche / <i>Search</i></h2>
			<p class="input-with-suggestions">
				<label><b>Nom de l’organisation&nbsp;/ <i>organization name</i></b>
					<select id="nom" multiple data-placeholder="Select or start typing / Sélectionnez ou commencez à écrire"></select>
				</label>
			</p>
			<p class="input-with-suggestions">
				<label><b>Population ciblée et besoin en santé&nbsp;/ <i>target population and health need</i></b>
					<select id="population" multiple data-placeholder="Select or start typing / Sélectionnez ou commencez à écrire"></select>
				</label>
			</p>
			<p class="input-with-suggestions">
				<label><b>Arrondissement&nbsp;/ <i>borough</i></b>
					<select id="arrondissement" multiple data-placeholder="Select or start typing / Sélectionnez ou commencez à écrire"></select>
				</label>
			</p>
			<label><b>Langue du service&nbsp;/ <i>language of service</i></b>
				<select id="langue" value="">
					<option value="" selected>--- Choisir / choose ---</option>
					<option value="french">Français/French</option>
					<option value="english">Anglais/English</option>
					<option value="inuktitut">Inuktitut</option>
					<option value="mohawk">Mohawk</option>
					<option value="spanish">Espagnol/Spanish</option>
					<option value="arabic">Arabe/Arabic</option>
					<option value="bengali">Bengali</option>
					<option value="cree">Cri/Cree</option>
					<option value="vietnamese">Vietnamien/Vietnamese</option>
				</select>
				<!-- Should there be a free input field also to enter whichever language? -->
			</label>
			<p class="radio"><b>Référence nécessaire&nbsp;/ <i>reference needed</i></b> 
				<b class="choices">
					<label><input type="radio" name="reference" value="1">Oui / <i>yes</i></label>
					<label><input type="radio" name="reference" value="2">Non / <i>no</i></label>
					<label><input type="radio" name="reference" value="0" checked>L’un ou l’autre / <i>either</i></label>
				</b>
			</p>

			<!-- <p class="checklist geographic"><b>Zone géographique / <i>geographical area</i></b>
